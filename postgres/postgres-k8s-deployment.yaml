apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1 # starts the deployment controller
  selector:
    matchLabels:
      app: postgres
  template: # Starting the pod
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: postgres
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
